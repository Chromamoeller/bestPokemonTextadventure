<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textadventure</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <div id="map">
          <p id="posX">X: 0 (200)</p>
          <p id="posY">Y: 0 (200)</p>
        </div>
      </div>
    </header>
    <div id="playground">
      <div id="leftside">
        <div id="metaDatenPlayer">
          <div class="card"></div>
        </div>
        <div id="myPokemonList">
          <div class="card"></div>
        </div>
      </div>
      <div id="midcontent">
        <div id="gameText"></div>
        <div id="dpad">
          <button id="moveUp">↑</button>
          <div class="middle-row">
            <button id="moveLeft">←</button>
            <button id="moveRight">→</button>
          </div>
          <button id="moveDown">↓</button>
        </div>
      </div>
      <div id="rightside">
        <div id="currentPokemonStats">
          <div class="card"></div>
        </div>
        <div id="allPoekmonList">
          <div id="pokemonListFull" class="card"></div>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
